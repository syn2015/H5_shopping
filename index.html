<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shoppingmall</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/jquery.fullPage.css">
  <link rel="stylesheet" href="css/mypage.css">
  
</head>

<body>
  <a href="#" class="go">
    <img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="直接进入购物中心">
  </a>
  <a href="javascript:;">
    <img class="next" src="images/next.png" alt="继续往下">
  </a>
  <div id="fullpage">
    <div class="section section1">
      <img src="images/fly-470-50.png" class="fly" alt="飞机">
      <img src="images/sofa.png" alt="沙发" class="sofa">
      <img src="images/goods.png" alt="goods" class="goods">
    </div>
    <div class="section section2">
      <div class="computer">
        <div class="search move">
          <img src="images/search-words.png" alt="words" class="word">
        </div>
        <img src="images/search-02-1.png" class="search-word" alt="search-word">
        <img src="images/goods-441-218.png" alt="sofas" class="sofas">
        <img src="images/shirt-02-207-166.png" alt="sofa2" class="sofa2">
        <div class="cover move"></div>
      </div>
      <img src="images/words-01-361-25.png" alt="琳琅满目的宝贝黑字" class="words-01">
      <img src="images/words-02.png" alt="琳琅满目的宝贝白字" class="words-02">
    </div>
    <div class="section section3">
      <div class="main">
        <div class="select">
          <img src="images/img-01.gif" alt="img" class="img">
          <img src="images/img-01-a.gif" alt="imga" class="img-01-a">
          <img src="images/btn-01.gif" alt="btn" class="btn">
          <img src="images/btn-01-a.gif" alt="btna" class="btn-01-a">
        </div>
        <img src="images/shirt-02-207-166.png" alt="shirt-03" class="shirt-03">
        <img src="images/t1f.png" alt="斜沙发" class="t1f">
      </div>
    </div>
    <div class="section section4">
      <img src="images/cloud.png" alt="clod" class="cloud">
      <img src="images/words-04.png" alt="word" class="words-04">
      <img src="images/words-04-a.png" alt="word" class="word-04-a">
      <div class="car move">
        <img src="images/t1f.png" alt="sofa" class="car-img">
        <img src="images/car.png" alt="car">
      </div>
      <div class="note move">
        <img src="images/t1sqosfx8bxxa9wx_i-173-47.png" alt="note" class="note-img">
        <img src="images/t1.png" alt="t1">
      </div>
    </div>
    <div class="section section5 move">
      <img src="images/words-05.png" alt="word" class="words-05">
      <img src="images/card-05.png" alt="card-05" class="card-05">
      <img src="images/order-05.png" alt="order-05" class="order-05">
      <img src="images/t1f.png" alt="sofa" class="t1f-05">
      <div class="overFlow">
        <img src="images/mouse-05.png" alt="mouse" class="mouse">
        <img src="images/mouse-05-a.png" alt="mouse-05-a" class="mouse-05-a">
        <img src="images/hand-05.png" alt="hand-05" class="hand-05">
      </div>

    </div>
    <div class="section section6 move">
      <img src="images/box.png" alt="box" class="box-06">
      <img src="images/car-06.png" alt="car" class="car-06">
      <img src="images/cloud-06.png" alt="cloud" class="cloud-06">
      <img src="images/88.png" alt="88" class="pop-06">
      <img src="images/man.png" alt="man" class="boy">
      <img src="images/women.png" alt="women" class="girl">
      <img src="images/door.png" alt="door" class="door">
      <img src="images/t1kzyqffnexxbcrepj-139-173.png" alt="pop" class="pop-07">
      <img src="images/words-06-a.png" alt="word" class="words-06-a">
    </div>
    <div class="section section7">
      <div class="star move">

      </div>
      <img src="images/good-07.png" alt="good" class="good-07">
    </div>

    <div class="section section8">
      <a href="#" class="beginShoping move">
        <img src="images/btn-08.png" alt="btn">
        <img src="images/btn-08-a.gif" alt="btna" class="btn-08-a">
      </a>
      <img src="images/again.png" alt="again" class="again">
      <img src="images/hand-08.png" alt="hand" class="hand-08">
    </div>


  
    </div>
  </div>
</body>
<script src="js/jquery.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.fullPage.min.js"></script>
  
  <script src="js/mypage.js"></script>

</html>
